<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center" class="container">


<div class="container-fluid">
  <div style="color: blue;">
    <h1>{{title}}</h1>
    <h1>{{labels.name}}</h1>
    <h3>{{description}}</h3>
  </div>
 
  <div style="width: 300px;">
    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="item">Item</label> <input type="text"
          class="form-control" placeholder="Enter content..." id="item"
          required [(ngModel)]="itemValue" name="item">
      </div>
 
      <div class="btn-group">
        <button type="submit" class="btn btn-success">Submit</button>
      </div>
    </form>
  </div>
 
  <h2>Content from Firebase</h2>
  <div class="col-md-3">
    <pre *ngFor="let item of items | async">{{item.contenido}}</pre>
  </div>
  <div *ngIf="item$ | async as item">
  First name is {{ item?.test }}
</div>
</div>



<router-outlet></router-outlet>
</div>
